<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">

    <title>Projeto Calculadora</title>
  </head>
  <body onkeydown="handleKeyDown(event)">
    <table>
      <tr>
        <th colspan="4"><input type="text" id="resultado" readonly></th>
      </tr>
      <tr>
        <th><button class="numeros" onclick="handleNumberClick(7)">7</button></th>
        <th><button class="numeros" onclick="handleNumberClick(8)">8</button></th>
        <th><button class="numeros" onclick="handleNumberClick(9)">9</button></th>
        <th><button class="operadores" onclick="handleOperatorClick('/')">/</button></th>
      </tr>
      <tr>
        <th><button class="numeros" onclick="handleNumberClick(4)">4</button></th>
        <th><button class="numeros" onclick="handleNumberClick(5)">5</button></th>
        <th><button class="numeros" onclick="handleNumberClick(6)">6</button></th>
        <th><button class="operadores" onclick="handleOperatorClick('*')">*</button></th>
      </tr>
      <tr>
        <th><button class="numeros" onclick="handleNumberClick(1)">1</button></th>
        <th><button class="numeros" onclick="handleNumberClick(2)">2</button></th>
        <th><button class="numeros" onclick="handleNumberClick(3)">3</button></th>
        <th><button class="operadores" onclick="handleOperatorClick('-')">-</button></th>
      </tr>
      <tr>
        <th><button id="botaoc" onclick="handleClearClick()">C</button></th>
        <th><button class="numeros" onclick="handleNumberClick(0)">0</button></th>
        <th><button class="resultado" onclick="handleResultClick()">=</button></th>
        <th><button class="operadores" onclick="handleOperatorClick('+')">+</button></th>
      </tr>
      
    </table>
    <script src="main.js"></script>
  </body>
</html>
