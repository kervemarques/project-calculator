<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">

    <title>Projeto Calculadora</title>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4"><input type="text" id="resultado" readonly></td>
      </tr>
      <tr>
        <td><button class="numeros" onclick="handleNumberClick(7)">7</button></td>
        <td><button class="numeros" onclick="handleNumberClick(8)">8</button></td>
        <td><button class="numeros" onclick="handleNumberClick(9)">9</button></td>
        <td><button class="operadores" onclick="">/</button></td>
      </tr>
      <tr>
        <td><button class="numeros" onclick="">4</button></td>
        <td><button class="numeros" onclick="">5</button></td>
        <td><button class="numeros" onclick="">6</button></td>
        <td><button class="operadores" onclick="">*</button></td>
      </tr>
      <tr>
        <td><button class="numeros" onclick="">1</button></td>
        <td><button class="numeros" onclick="">2</button></td>
        <td><button class="numeros" onclick="">3</button></td>
        <td><button class="operadores" onclick="">-</button></td>
      </tr>
      <tr>
        <td><button id="botaoc" onclick="">C</button></td>
        <td><button class="numeros" onclick="">0</button></td>
        <td><button class="resultado" onclick="">=</button></td>
        <td><button class="operadores" onclick="">+</button></td>
      </tr>
      

    </table>
    <script src="main.js"></script>
  </body>
</html>
